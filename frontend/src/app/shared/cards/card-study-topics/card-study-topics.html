<div
  (click)="navigate()"
  class="w-28 h-28 m-auto p-4 rounded-lg shadow-sm cursor-pointer hover:shadow-lg transition-all duration-300 flex flex-col items-center justify-center text-center"
  [ngClass]="color"
>
  <img
    *ngIf="icon.endsWith('.png') || icon.endsWith('.svg')"
    [src]="icon"
    [alt]="title"
    class="w-12 h-12 mb-2"
  />
  <h3 class="font-semibold text-gray-800 text-sm">{{ title }}</h3>
</div>
