<!-- src/app/dialog/dialog-custom.component.html -->
<div class="p-6 bg-white rounded-xl shadow-lg max-w-md w-full">
  <h2 class="text-xl font-bold text-gray-800 mb-4">{{ data.title }}</h2>
  <p class="text-gray-600 mb-4">{{ data.message }}</p>

  @if(data.showInput){
  <div class="mb-4">
    <input
      [(ngModel)]="data.inputValue"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Escribe aquÃ­..."
    />
  </div>
  }

  <div class="flex justify-end gap-3">
    <button mat-button class="text-gray-500 hover:text-gray-700" (click)="onClose(null)">
      {{ data.cancelText || 'Cancelar' }}
    </button>
    <button
      mat-button
      color="primary"
      class="bg-blue-500 text-white hover:bg-blue-600 rounded px-4"
      (click)="onClose(data.inputValue || true)"
    >
      {{ data.confirmText || 'Aceptar' }}
    </button>
  </div>
</div>
