<div class="w-auto">
  <label class="label-form">{{ label }}</label>

  <div class="p-3 border rounded-lg border-gray-300 text-center">
    <!-- Input oculto -->
    <input
      type="file"
      accept="image/*"
      [disabled]="disabled"
      (change)="onFileSelected($event)"
      class="absolute opacity-0 w-0 h-0 overflow-hidden mx-auto"
    />

    <!-- Label personalizado que actúa como botón -->
    <label
      for="file-input"
      class="cursor-pointer bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 inline-block mx-auto"
    >
      {{ 'Elegir archivo' }}
    </label>
  </div>
</div>
