<h1 class="flex flex-col items-center justify-center gap-4 my-5">Pharmacy system</h1>

<form
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col p-6 mx-7 mb-7 border border-gray-300 rounded-lg shadow-lg bg-white"
>
  <h2 class="flex flex-col mb-2">Registro de usuario</h2>
  <main class="flex flex-col gap-8 md:flex-row p-0">
    <section class="flex flex-col items-center justify-center w-full md:w-1/2 bg-white">
      <div class="w-full max-w-sm">
        <app-input-field
          label="Nombre(s):"
          type="text"
          placeholder="Ingrese su(s) nombre(s)"
          formControlName="name"
          autoComplete="name"
        ></app-input-field>

        <app-input-field
          label="Apellidos:"
          type="text"
          placeholder="Ingrese sus apellidos"
          formControlName="surnames"
          autoComplete="name"
        ></app-input-field>

        <app-input-field
          label="Username:"
          type="text"
          placeholder="Usuario123"
          formControlName="username"
          autoComplete="username"
        ></app-input-field>
      </div>
    </section>
    <section class="flex flex-col items-center justify-center w-full md:w-1/2 bg-white">
      <div class="w-full max-w-sm">
        <app-input-field
          label="Correo electrónico:"
          type="email"
          placeholder="Ingrese su correo electrónico"
          formControlName="email"
          autoComplete="email"
        ></app-input-field>

        <app-input-field
          label="Contraseña:"
          type="password"
          placeholder="Ingrese su contraseña"
          formControlName="password"
          autoComplete="new-password"
        ></app-input-field>

        <app-input-field
          label="Confirme contraseña:"
          type="password"
          placeholder="Confirme su contraseña"
          formControlName="confirmPassword"
          autoComplete="new-password"
        ></app-input-field>
      </div>
    </section>
  </main>
  <app-cancel-accept-buttons
    (cancel)="onCancel()"
    (accept)="onSubmit()"
  ></app-cancel-accept-buttons>
</form>
