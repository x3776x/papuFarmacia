# Main NGINX configuration file for API Gateway
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;
load_module /etc/nginx/modules/ngx_http_js_module.so;

events {
    worker_connections  1024;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/json;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/nginx_access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Buffer settings (recommended for API gateways)
    client_max_body_size 20M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 512k;

    # Timeout settings
    proxy_read_timeout 90s;
    proxy_send_timeout 90s;
    proxy_connect_timeout 30s;

    # Gzip compression for responses
    gzip on;
    gzip_types application/json application/javascript text/css;

    # Upstreams
    upstream auth_service {
        server auth_service:8080; # Docker Service and Port
    }

    upstream user_service {
        server user_service:8080; # Docker Service and Port
    }

    upstream product_service {
        server product_service:8080; # Docker Service and Port
    }

    # All API gateway configuration
    include /etc/nginx/api_gateway.conf;
}